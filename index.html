<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>OSM mobile</title>
  
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.css" />
  <link rel="stylesheet" href="css/main.css" />
  
  <!-- jQuery and jQuery Mobile -->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/libs/jquery.fullscreen.js"></script>

  <!-- Leaflet -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.js"></script>

  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script type="text/javascript">
      if ((window.location + '').match(/debug/)) {
          document.write('<script data-main="js/main.js" src="' + 'js/libs/require.js' + '" type="text/javascript"></' + 'script>');
      } else {
          document.write('<script src="' + 'js/compressed/app-built.js' + '" type="text/javascript"></' + 'script>');
      }
  </script>
</head>
<body>
<!-- Home -->
<div data-role="page" id="map-page">
    <div data-theme="a" data-role="header">
        <h3>OSM mobile</h3>
        <!--<a href="#" class="ui-btn-right goFullScreen" data-role="button" data-icon="grid" data-theme="a">Full Screen</a>-->
        <a href="#settings-page" class="ui-btn-right" data-transition="slide" data-icon="gear">&nbsp;</a>
    </div>
    <div data-role="content">
        <div id="map"></div>
    </div>
</div>
<div data-role="page" id="settings-page" data-add-back-btn="true">
    <div data-theme="a" data-role="header">
        <h3>Options</h3>
    </div>
    <div class="ui-grid-solo" id="goFullScreenBlock">
        <div class="ui-block-a"><button class="goFullScreen" type="v" data-theme="a">Full Screen</button></div>
    </div>

    <div data-role="fieldcontain">
        <label for="base_layer_url">Base Layer:</label>
        <select id="base_layer_url">
            <option value="http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png">Mapnik</option>
            <option value="http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png">HOT</option>
        </select>
    </div>

    <div data-role="fieldcontain">
        <label for="auto_close_feature_page">Auto close feature page:</label>
        <select id="auto_close_feature_page" data-role="slider">
            <option value="false">Off</option>
            <option value="true">On</option>
        </select>
    </div>

    <div id="saveBlock">
        <p>Count of changes: <em></em></p>
        <div data-role="fieldcontain">
            <label for="osm_login">OSM Login:</label>
            <input id="osm_login" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="osm_password">OSM Password:</label>
            <input id="osm_password" type="password" value="" />
        </div>
        <div class="ui-grid-solo">
            <div class="ui-block-a"><button id="goSaveToServer" type="v" data-theme="a">SaveChanges</button></div>
        </div>
    </div>

</div>
<div data-role="page" id="feature-page" data-add-back-btn="true">
    <div data-theme="a" data-role="header">
        <h3>Feature Page</h3>
        <a href="#settings-page" class="ui-btn-right" data-transition="slide" data-icon="gear">&nbsp;</a>
    </div>
    <div id="feature-page-content">
        <div class="buildingDescription"></div>
        <div data-role="fieldcontain">
            <label for="buildingLevels">Levels:</label>
            <select id="buildingLevels" data-native-menu="false">
                <option value="">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="9">9</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="buildingType">Building Type:</label>
            <select id="buildingType" data-native-menu="false">
                <option value="yes">Just a building</option>
                <option value="industrial">Industrial</option>
                <option value="garage">Garage</option>
                <option value="shed">Shed</option>
                <option value="garages">Garages</option>
                <option value="house">House</option>
                <option value="apartments">Apartments</option>
                <option value="roof">Roof</option>
                <option value="kitchen">Kitchen</option>
                <option value="warehouse">Warehouse</option>
                <option value="church">Church</option>
                <option value="commercial">Commercial</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="houseNumber">House Number:</label>
            <input type="text" id="houseNumber" />
        </div>
    </div>
</div>
</body>
</html>
